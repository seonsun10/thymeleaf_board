<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:replace="~{layout/layout :: head}"/>
<body>
    <th:block th:replace="~{layout/layout :: header}"/>
    <div th:fragment="content">
        <!-- 메인 배너 -->
        <div class="jumbotron bg-light p-5 rounded mb-4 text-center">
            <h1 class="display-4">게시판에 오신 것을 환영합니다</h1>
            <p class="lead">다양한 의견과 정보를 자유롭게 공유해보세요</p>
            <hr class="my-4">
            <div class="d-flex justify-content-center gap-2">
                <a class="btn btn-primary" href="/board/boardReg">
                    <i class="bi bi-pencil-square"></i> 새 글 작성
                </a>
                <a class="btn btn-outline-primary" href="/board/boardList">
                    <i class="bi bi-list-ul"></i> 게시글 목록
                </a>
            </div>
        </div>


        <!-- 게시글 표출 -->
        <div class="container">
            <th:block th:replace="~{board/boardList :: boardList}"/>
        </div>
    </div>
    <th:block th:replace="~{layout/layout :: footer}"/>
</body>
</html>
