<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="boardList">
        <h2 class="mb-4">게시글 목록</h2>
        
        <!-- 검색 폼 -->
        <div class="row mb-3">
            <div class="col-md-6">
                <form class="d-flex" action="/board/boardList" method="get">
                    <select class="form-select me-2" style="width: auto;" name="searchType">
                        <option value="title">제목</option>
                        <option value="content">내용</option>
                        <option value="author">작성자</option>
                    </select>
                    <input class="form-control me-2" type="search" placeholder="검색어를 입력하세요" name="keyword">
                    <button class="btn btn-outline-primary" type="submit">검색</button>
                </form>
            </div>
            <div class="col-md-6 text-end">
                <a href="/board/boardReg" class="btn btn-primary">글쓰기</a>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-light">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-clock-history"></i> 최근 게시글</h5>
                        <a href="/board/list" class="btn btn-sm btn-outline-primary">더보기</a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        <a th:each="board : ${boardList}" 
                        th:href="@{/board/view/{id}(id=${board.boardId})}"
                        class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <h6 class="mb-1" th:text="${board.title}">게시글 제목</h6>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted" th:text="${board.author}">작성자</small>
                                <div>
                                    <small class="text-muted">
                                        <i class="bi bi-eye"></i> <span th:text="${board.viewCount}">0</span>
                                    </small>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
